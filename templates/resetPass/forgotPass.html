<!DOCTYPE html>
<html lang="en">
  {% load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'dist/css/form.css' %}" />

    <title>forgot password</title>
    <style>
      .form-control {
        text-align: center;
        margin-top: 200px;
      }

      .list li {
        list-style: none;
        color: red;
        font-weight: bold;
      }
      .inputWithIcon.inputIconBg .bg {
        padding: 9.5px 4px;
      }
    </style>
  </head>

  <body>
    <form action="{% url 'login:fortgotpass' %}" method="POST" novalidate>
      {% csrf_token %}

      <div class="form-control">
        <h2 class="border-bottom text-center">Re-set Password</h2>
        <br />

        <div class="list">
          {% if form.errors %}
          <ul>
            {% for key,value in form.errors.items %}
            <li class="list-errors">{{ value|escape }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="pt-2">
          <div class="inputWithIcon inputIconBg">
            {{form.email}}
            <i class="fa fa-envelope fa-lg fa-fw bg"></i>
          </div>
          <input class="btn" name="submit" type="submit" value="send email" />          <div class="text-center">
            <p>
              <small
                ><a href="{% url 'login:login' %}"
                  >Login</a
                ></small
              >
        </div>
      </div>
    </form>

    <script src="{% static 'dist/js/script.js' %}"></script>
    <script src="{%static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
