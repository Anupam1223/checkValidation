<!DOCTYPE html>
<html lang="en">
  {% load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'dist/css/register-form.css' %}" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form method="POST" action="{% url 'user:register' %}" novalidate>
      {% csrf_token %}
        <div class="list">
          {% if form.errors %}
          <ul class="errorlist">
            {% for key,value in form.errors.items %}
            <li class="list-errors">{{ value|escape }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        <img
          src="{%static 'dist/img/AdminLTELogo.png' %}"
          alt="AdminLTE Logo"
          class="brand-image img-circle elevation-3"
          style="opacity: 0.8"
        />
      </a>
      <label>
        <div class="inputWithIcon inputIconBg">
          {{form.address}}
          <i class="fas fa-map-marker-alt fa-lg fa-fw bg"></i>
        </div>
      </label>
      <label>
        <div class="inputWithIcon inputIconBg">
          {{form.email}}
          <i class="fa fa-envelope fa-lg fa-fw bg"></i>
        </div>
      </label>
      <label>
        <div class="inputWithIcon inputIconBg">
          {{form.first_name}}
          <i class="fa fa-user fa-lg fa-fw bg"></i>
        </div>
      </label>
      <label>
        <div class="inputWithIcon inputIconBg">
          {{form.last_name}}
          <i class="fa fa-user fa-lg fa-fw bg"></i>
        </div>
      </label>
      <label>
        <div class="inputWithIcon inputIconBg">
          {{form.password}}
          <i class="fas fa-lock fa-lg fa-fw bg"></i>
          <span class="eye">
            <i class="fas fa-eye togglePassword"></i>
          </span>
        </div>
      </label>
      <button type="submit">submit</button>
      <small><a href="{% url 'login:login' %}">login</a></small>
    </form>

    <script src="{% static 'dist/js/register-form.js' %}"></script>
  </body>
</html>
